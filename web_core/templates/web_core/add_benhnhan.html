{% extends 'web_core/main.html' %}
{$ load static %}
{% block content %}

<style>
    #id_id {
        border: 0;
    }

    .errorlist {
        font-weight: bold;
        color: red;
        list-style-type: none;
    }

    input[type=submit] {
        font-weight: bold;
        background-color: #6f42c1;
        border-width: 0px;
        border-radius: 6px;
        color: white;
        padding: 10px 14px;
        margin: auto;
        margin-top: 5px;
    }

    .btn.back-btn {
        color: #ffffff; background-color: red
    }

    .btn.form-btn {
        display: flex;
        justify-content: center;
    }

    input {
        width: 100%;
    }

    select {
        width: 100%;
    }
</style>
<div class="d-flex justify-content-center h-100" style="margin-top:50px;">
    <div class="user_card">
        <div class="d-flex justify-content-center">
        </div>
        <div class="d-flex justify-content-center form_container">
            <div class="card card-body">
                <h3 id="form-title" style="text-align: center;">THÊM BỆNH NHÂN</h3>
                <form action="" method="post">
                    {% csrf_token %}
                    {{form.as_p}}
                    <div class="btn form-btn d-flex align-items-center justify-content-between">
                        <button style="color: #ffffff; background-color: #6f42c1;" class="btn"
                            type="submit">Thêm</button>
                        <a class="btn back-btn" href="{% url 'quanli_dskb'%}">Trở lại</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
